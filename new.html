---
layout: default
---


<div class="row">
    <div class="12u">

        <!-- Snacks -->
            <section>
                <header class="major">
                    <h2>Freshest Snacks</h2>
                </header>
                    <div class="row">
                        {% for post in site.posts limit:6%}
                            {% if post.categories contains "more" %}
                            <div class="6u">
                                <section class="box snippetWrapper">
                                    <header class="minor">
                                        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b" }} {{ post.date | date: "%d" }}, {{ post.date | date: "%Y" }} - {{post.title}}</a></h3>
                                    </header>                            
                                    <span class="image featured tabs">                            
                                        <div class="videoWrapper">
                                            {{post.content}}
                                        </div>
                                    </span> 
                                    <p>{{post.shortdesc}}</p>         
                                </section>
                            </div>
                            {% endif %}
                        {% endfor %}
                </div>           
            </section>

    </div>
</div>
